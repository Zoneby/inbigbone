<script>

(function() {

	video.setVid("p0192b6jtl8");
	var player =new tvp.Player();
	player.create({
	    width:550,
	    height:306,
	    video:video,
	    modId:"mod_player",
	    pic:"ossweb-img/images/filmcover.jpg",        //视频封面地址
	    vodFlashSkin:"http://imgcache.qq.com/minivideo_v1/vd/res/skins/TencentPlayerMiniSkin.swf",  //精简皮肤        
	    autoplay:false   //是否自动播放
	});


	var PreLoad=function(a,b){var c=b||{};this.source=a,this.count=0,this.total=a.length,this.onload=c.onload,this.prefix=c.prefix||"",this.init()};PreLoad.prototype.init=function(){var a=this;a.source.forEach(function(b){var c=b.replace(/[#\?].*$/,'').substr(b.lastIndexOf(".")+1).toLowerCase(),d=a.prefix+b;switch(c){case"js":a.script.call(a,d);break;case"css":a.stylesheet.call(a,d);break;case"svg":case"jpg":case"gif":case"png":case"jpeg":a.image.call(a,d)}})},PreLoad.prototype.getProgress=function(){return Math.round(this.count/this.total*100)},PreLoad.prototype.image=function(a){var b=document.createElement("img");this.load(b,a),b.src=a},PreLoad.prototype.stylesheet=function(a){var b=document.createElement("link");this.load(b,a),b.rel="stylesheet",b.type="text/css",b.href=a,document.head.appendChild(b)},PreLoad.prototype.script=function(a){var b=document.createElement("script");this.load(b,a),b.type="text/javascript",b.src=a,document.head.appendChild(b)},PreLoad.prototype.load=function(a,b){var c=this;a.onload=a.onerror=a.onabort=function(a){c.onload&&c.onload({count:++c.count,total:c.total,item:b,type:a.type})}};
	
	var resources = [
		'ossweb-img/images/arrow.png',
		'ossweb-img/images/bg1.jpg',
		'ossweb-img/images/caidanbg.jpg',
		'ossweb-img/images/desc.png',

		'ossweb-img/images/elep3.png',

		'ossweb-img/images/man.png',
		'ossweb-img/images/p1_bg.png',
		'ossweb-img/images/p1_xc.jpg',
		'ossweb-img/images/p1_xcdesc.png',
		'ossweb-img/images/p3_downbg.png',
		'ossweb-img/images/p3_midbg.png',
		'ossweb-img/images/p3_up_man.png',
		'ossweb-img/images/p3_upbg.png',
		'ossweb-img/images/p7_jx.png',
		'ossweb-img/images/p7_zt.png',
		'ossweb-img/images/page1.png',
		'ossweb-img/images/title.png',
		'ossweb-img/images/p3/1.jpg',
		'ossweb-img/images/p3/2.jpg',
		'ossweb-img/images/p3/4.jpg',
		'ossweb-img/images/p3/5.jpg',
		'ossweb-img/images/p3/6.jpg',
		'ossweb-img/images/p3/7.jpg',
		'ossweb-img/images/p3/8.jpg',
		'ossweb-img/images/p3/9.jpg',
		'ossweb-img/images/p3/10.jpg',
		'ossweb-img/images/p3/11.jpg'
		]

	new PreLoad(resources, {
		onload: function(load) {
			var count = load.count,
				total = load.total,
				percent = Math.ceil(100 * count / total) + ''

			// DOM变化
			if (percent < 90) {
				document.querySelector('#percent').innerHTML = percent + '%'
			} else {
				document.querySelector('#percent').innerHTML = '98%'
			}

			// LOAD COMPLETE
			if (count == total) {
				setTimeout(function() {
					var el = document.querySelector('#loading')
					el.parentNode.removeChild(el)
					// $('#pages').html($('#tmpl').html())
					// $('#tmpl').remove()
					$(el).addClass('complete')
					initMusic('ossweb-img/media/music.mp3');
					window.pageInit && window.pageInit()
					
				}, 2000)
			}
		}
	})

	// iPhone4 in WeChat
	var cw = Math.min(document.body.clientWidth, document.body.clientHeight),
		ch = Math.max(document.body.clientWidth, document.body.clientHeight)
	if (ch/cw < 1008/640) {
		var scale = ((ch/cw) / (1008/640)).toFixed(2),
			el = document.createElement('style');
		el.innerHTML = '.page .scale { -webkit-transform: scale(' + scale + ') }'
		document.querySelector('head').appendChild(el)
	}
})();
