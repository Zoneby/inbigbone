<script>

//网易相关配置
var NETEASE_CONf = {
  resPath: './',//静态资源分离根路径
  rootPath: 'http://bigbone.cn/x20180125qnyh/build/',//html文件根路径，分享设置时使用
}

function query(selector){
  return document.querySelector(selector);
}
var $bgm = query('#bgm'),
$bird = query('#bird'),
$boat = query('#boat'),
$fengling = query('#fengling'),
$night = query('#night'),
$wind = query('#wind'),
$wuba = query('#wuba'),
$wuba2 = query('#wuba2');

//其他js执行之前执行
;(function (){
  function responsive(){
    var zoom = document.body.clientWidth/750;
    document.querySelector('.container').style.zoom = zoom>1?1:zoom;
  }
  responsive();
  window.addEventListener('orientationchange',responsive);
  document.addEventListener("WeixinJSBridgeReady", function () {
    $bgm.play();
    $bird.play();
    $bird.pause();
    $boat.play();
    $boat.pause();
    $fengling.play();
    $fengling.pause();
    $night.play();
    $night.pause();
    $wind.play();
    $wind.pause();
    $wuba.play();
    $wuba.pause();
    $wuba2.play();
    $wuba2.pause();
  }, false);
})();

</script>
